version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15
    container_name: gertonargent_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dav05&ya
      POSTGRES_DB: gertonargent
    ports:
      - "5433:5432"  # Utilise le port 5433 pour éviter le conflit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gertonargent_network

  # Backend FastAPI avec Python 3.11
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gertonargent_backend
    environment:
      DATABASE_URL: postgresql://postgres:dav05&ya@postgres:5432/gertonargent
      SECRET_KEY: votre_cle_secrete_ultra_longue_et_complexe_123456789
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      GEMINI_API_KEY: AIzaSyDk4KfutHZA5KSL4D4HdAeIMLlekQ0uM0E
      GOOGLE_CLIENT_ID: 1044256435944-spfhvk7hrq6e79a9m0uadcprobf2umhg.apps.googleusercontent.com
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app  # Mount app directory for live reload
    networks:
      - gertonargent_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local

networks:
  gertonargent_network:
    driver: bridge
